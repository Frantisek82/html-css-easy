<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla 3</title>
    <link rel="stylesheet" href="css/tablaStyle 3.css" />
  </head>
  <body>
    <table class="table">
      <tr class="header">
        <th>Product</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Date Sold</th>
        <th>Status</th>
      </tr>
      <tr class="white_row">
        <td>Solid oak work table</td>
        <td>$800</td>
        <td>10</td>
        <td>03/15/2014</td>
        <td>Waiting for Pickup</td>
      </tr>
      <tr class="gray_row">
        <td>Leather iPhone wallet</td>
        <td>$45</td>
        <td>120</td>
        <td>02/28/2014</td>
        <td>In Transit</td>
      </tr>
      <tr class="white_row">
        <td>27" Apple Thunderbolt displays</td>
        <td>$1000</td>
        <td>25</td>
        <td>02/10/2014</td>
        <td>Deliverd</td>
      </tr>
      <tr class="gray_row">
        <td>Bose studio headphones</td>
        <td>$60</td>
        <td>90</td>
        <td>01/14/2014</td>
        <td>Deliverd</td>
      </tr>
    </table>
  </body>
</html>
