<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="title_login">
        <p>Login to your account</p>
      </div>
      <div class="Pen_By">
        <p>Pen By Anna Batura</p>
      </div>
      <br />
      <div>
        <label for="name">
          <input type="text" placeholder="Full name" class="input_group" />
        </label>
        <br /><br />
        <label for="email">
          <input type="email" placeholder="Email" class="input_group" />
        </label>
        <br /><br />
        <label for="password">
          <input
            type="password"
            placeholder="Password"
            class="input_group icon"
            id="icon"
          />
        </label>
      </div>
      <br /><br />
      <div>
        <button class="button">Get started</button>
      </div>
      <div class="create_account">
        <p>
          <span class="question">Not registered?</span>
          <span class="create">Create an account</span>
        </p>
      </div>
    </div>
  </body>
</html>
