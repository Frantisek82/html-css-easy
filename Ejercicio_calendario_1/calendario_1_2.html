<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario 1-2</title>
    <link rel="stylesheet" href="css/calendarioStyle_1_2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <form action="">
        <select name="mes" id="mes">
          <option value="">Ene</option>
          <option value="">Feb</option>
          <option value="">Mar</option>
          <option value="">Abr</option>
          <option value="">May</option>
          <option value="">Jun</option>
          <option value="">Jul</option>
          <option value="">Aug</option>
          <option value="">Sep</option>
          <option value="">Oct</option>
          <option value="">Nov</option>
          <option value="">Dic</option>
        </select>
        <select name="año" id="año">
          <option value="">2020</option>
          <option value="">2021</option>
          <option value="">2022</option>
          <option value="">2023</option>
          <option value="">2024</option>
        </select>
      </form>
      <table>
        <tr>
          <td>M</td>
          <td>T</td>
          <td>W</td>
          <td>T</td>
          <td>F</td>
          <td>S</td>
          <td>S</td>
        </tr>
        <tr>
          <td class="dayOff">27</td>
          <td class="dayOff">28</td>
          <td class="dayOff">29</td>
          <td class="dayOff">30</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>8</td>
          <td>10</td>
        </tr>
        <tr>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td class="selectedDay roundLeft">16</td>
          <td class="selectedDay">17</td>
        </tr>
        <tr>
          <td class="selectedDay">18</td>
          <td class="selectedDay">19</td>
          <td class="selectedDay">20</td>
          <td class="selectedDay roundRight holiday">21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
        </tr>
        <tr>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
        </tr>
      </table>
      <span>
        <button>Back</button>
        <button>Apply</button>
      </span>
    </div>
  </body>
</html>
