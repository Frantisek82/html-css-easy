<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 2</title>
    <link rel="stylesheet" href="css/loginStyle_2.css" />
    <script
      src="https://kit.fontawesome.com/feb0c47ea2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>Login to your account</h1>
      <h3>Pen By Anna Batura</h3>
      <form>
        <input type="text" name="" id="" placeholder="Full name" />
        <input type="email" name="" id="" placeholder="Email" />
        <label for="">
          <input type="password" name="" id="password" placeholder="Password" />
          <i class="fa-regular fa-eye"></i>
        </label>
        <button>Get started</button>
      </form>
      <span
        >Not registered?<a
          href="https://www.w3schools.com/howto/howto_css_register_form.asp"
          >Create an account</a
        ></span
      >
    </div>
  </body>
</html>
