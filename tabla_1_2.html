<!DOCTYPE html>

    <title>Table 1-2</title>
    <link rel="stylesheet" href="css/tablaStyle_1_2.css" />

        <td>Tom</td>
        <td>2</td>
        <td>0</td>

        <td>5</td>

      <tr class="even">
        <td>Dick</td>

      </tr>
      <tr class="odd">
        <td>Harry</td>

      </tr>
    </table>
